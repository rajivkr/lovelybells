 <meta charset="utf-8">

	<script src="https://cdn.jsdelivr.net/lodash/4.15.0/lodash.min.js"></script>

  $( function() {

<div id="page-wrapper" class="container">
            <div class="row">
                <div class="col-lg-12">
                    <h1 class="page-header">Forms</h1>

            <div class="row">
                <div class="col-lg-12">

                            Application for Admission
                        </div>
                        <div class="panel-body">
                            <div class="row">
                                <div class="col-lg-6">
                                    <form role="form">
                                        <div class="form-group" ng-init="hello='world'">
                                            <label>Name of the Pupil {{hello}}</label>
                                            <input class="form-control">
                                            <p class="help-block">(in block letters)</p>
                                        </div>
										<div class="form-group">
                                            <label>Date Of Birth</label>
                                            <input class="form-control .datepicker" type="text"/>
                                        </div>
										<div class="form-group">
                                            <label>Place Of Birth</label>
                                            <input class="form-control type="text"/>
                                        </div>
										<div class="form-group">
                                            <label>Mother Tongue</label>
                                            <input class="form-control type="text"/>
                                        </div>
										<div class="form-group">

                                            <input class="form-control type="text"/>
                                        </div>
										<div class="form-group">
                                            <label>Religion</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="religionRadios" id="MuslimRadio" value="Muslim" checked>Muslim
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="religionRadios" id="HinduRadio" value="Hindu">Hindu
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="religionRadios" id="ChristianRadio" value="Christian">Christian
                                                </label>
                                            </div>
											<div class="radio">
                                                <label>
                                                    <input type="radio" name="religionRadios" id="OthersRadio" value="Others">Others
                                                </label>
                                            </div>
                                        </div>
										
										<div class="form-group">
                                            <label>Community</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="communityRadios" id="SCRadio" value="SC" checked>SC
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="communityRadios" id="STRadio" value="ST">ST
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="communityRadios" id="SSRadio" value="SS">SS

											<div class="radio">
                                                <label>
                                                    <input type="radio" name="communityRadios" id="SNRadio" value="SN">SN
                                                </label>
                                            </div>
											
											<div class="radio">
                                                <label>
                                                    <input type="radio" name="communityRadios" id="MBCRadio" value="MBC" checked>MBC
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="communityRadios" id="OBCRadio" value="OBC">OBC
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="communityRadios" id="OCRadio" value="OC">OC
                                                </label>
                                            </div>
											<div class="radio">
                                                <label>
                                                    <input type="radio" name="communityRadios" id="DCRadio" value="DC">DC
                                                </label>
                                            </div>
                                        </div>

                                        </div>
										<div class="form-group">
                                            <label>Occupation</label>
                                            <input class="form-control type="text"/>
                                        </div>
										<h2>Mother</h2>

                                            <input class="form-control type="text"/>

                                        </div>

                                        </div>
										<h1>Contact For Communication</h1>

                                            <label>Address For Communication</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
										<div class="form-group">
                                            <label>Telephone</label>
                                            <input class="form-control type="text"/>
                                        </div>
										<div class="form-group">

                                            <input class="form-control type="text"/>
                                        </div>
										<div class="form-group">
                                            <label>Fax</label>
                                            <input class="form-control type="text"/>
                                        </div>
										<div class="form-group">
										<label>Email</label>
                                            <input type="text" class="form-control" placeholder="johnsmith@gmail.com">
                                        </div>
										<div class="form-group">
                                            <label>Class to which admission is sought</label>
                                            <input class="form-control type="text"/>
                                        </div>
										<div class="form-group">
                                            <label>First Language</label>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="fLRadios" id="tamilRadio" value="Tamil" checked>Tamil
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="fLRadios" id="hindiRadio" value="Hindi">Hindi
                                                </label>
                                            </div>
                                            <div class="radio">
                                                <label>
                                                    <input type="radio" name="fLRadios" id="arabicRadio" value="Arabic">Arabic
                                                </label>
                                            </div>
                                        </div>
										<div class="form-group">
                                            <label>Class and school studied last year</label>
                                            <input class="form-control type="text"/>
                                        </div>
                                       
                                        
										
										 <div class="form-group">
                                            <label>Proficiency in Co-curricular activities and extra curricular activities</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
										
										<div class="form-group">
                                            <label>Has the student lived in a hostel or away from his parents anytime? <br/> If yes give details</label>
                                            <textarea class="form-control" rows="3"></textarea>
                                        </div>
