<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Venue</h1>
    </div>
    <!-- /.col-lg-12 -->
</div>
<!-- /.row -->
<div class="row" ng-controller="VenueController">
    <div class="col-lg-12">
        <div class="panel panel-default">
            <div class="panel-heading">
                Details
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-lg-6">
                        <div class="form-group">
                            <label>Name</label>
                            <input class="form-control" ng-model="venueViewModel.name">

                        </div>
                        <div class="form-group">
                            <label>Number of Halls</label>
                            <input class="form-control" ng-model="venueViewModel.numOfHalls">

                        </div>
                        <div class="form-group">
                            <label>Rent</label>
                            <input class="form-control" ng-model="venueViewModel.venueRent">

                        </div>
                        <div class="form-group">
                            <label>VEG - Price/Plate</label>
                            <input class="form-control" ng-model="venueViewModel.vegPrice">

                        </div>
                        <div class="form-group">
                            <label>NON VEG - Price/Plate</label>
                            <input class="form-control" ng-model="venueViewModel.nonVegPrice">

                        </div>
                        <div class="form-group">
                            <label>Short Description</label>
                            <input class="form-control" ng-model="venueViewModel.shortDescr">

                        </div>
                        <div class="form-group">
                            <label>Detailed Desscription</label>
                            <input class="form-control" ng-model="venueViewModel.detailDescr">

                        </div>
                        <div class="form-group">
                            <label>History Of Booking</label>
                            <input class="form-control" ng-model="venueViewModel.historyOfBooking">

                        </div>
                        <div class="form-group">
                            <label>Budget</label>
                            <input class="form-control" ng-model="venueViewModel.budget">

                        </div>
                        <div class="form-group">
                            <label>State</label>
                            <input class="form-control" ng-model="venueViewModel.state">

                        </div>
                        <div class="form-group">
                            <label>City</label>
                            <input class="form-control" ng-model="venueViewModel.city">

                        </div>
                        <div class="form-group">
                            <label>Area</label>
                            <input class="form-control" ng-model="venueViewModel.area">

                        </div>
                        <div class="form-group">
                            <label>Feature Title</label>
                            <input class="form-control" ng-model="venueViewModel.featureTitle">

                        </div>
                        <div class="form-group">
                            <label>Feature Description</label>
                            <input class="form-control" ng-model="venueViewModel.featureDescr">

                        </div>
                        <button type="button" class="btn btn-default" ng-click="AddFeature()">Add Feature Category</button>
                        <div class="form-group" ng-repeat="featureValue in venueViewModel.featureValues track by $index">
                            <label>Feature Category Title</label>
                            <input class="form-control" ng-model="featureValue.featureCategoryTitle">
                            <button type="button" class="btn btn-default marginTop10" ng-click="AddFeatureCategory(featureValue)">Add Feature Sub Category</button>
                            <div class="form-group" ng-repeat="featureCategoryValue in featureValue.featureCategoryValues track by $index">
                                <label>Feature Sub Category Title</label>
                                <input class="form-control" ng-model="featureCategoryValue.featureSubCategoryTitle">
                                <label>Feature Sub Category Value</label>
                                <input class="form-control" ng-model="featureCategoryValue.featureSubCategoryValue">
                                <button type="button" class="btn btn-default marginTop10" ng-click="DeleteFeatureCategory(featureCategoryValue,featureValue)">Delete Feature Category</button>
                            </div>
                            <button type="button" class="btn btn-default marginTop10" ng-click="DeleteFeature(featureValue)">Delete Feature</button>
                        </div>
                        <div class="form-group marginTop10">
                            <button type="button" class="btn btn-default" ng-click="AddOtherHighlights()">Add Other Highlights</button>
                        </div>
                        <div class="form-group" ng-repeat="otherHighlightItem in venueViewModel.otherHighlights track by $index">
                            <label>Category</label>
                            <input class="form-control" ng-model="otherHighlightItem.category">
                            <label>Is Available</label>
                            <select class="form-control" ng-model="otherHighlightItem.isAvailable">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                            <button type="button" class="btn btn-default marginTop10" ng-click="DeleteHighlight(otherHighlightItem)">Delete Highlight</button>
                        </div>
                        <div class="form-group">
                            <label>Vendor Name</label>
                            <input class="form-control" ng-model="venueViewModel.vendorName">

                        </div>
                        <div class="form-group">
                            <label>Vendor Type</label>
                            <input class="form-control" ng-model="venueViewModel.vendorType">

                        </div>
                        <div class="form-group">
                            <label>Primary Mobile</label>
                            <input class="form-control" ng-model="venueViewModel.primaryMobile">

                        </div>
                        <div class="form-group">
                            <label>Secondary Mobile</label>
                            <input class="form-control" ng-model="venueViewModel.secondaryMobile">

                        </div>
                        <div class="form-group">
                            <label>Percentage Commission</label>
                            <input class="form-control" ng-model="venueViewModel.percentageCommission">

                        </div>
                        <div class="form-group">
                            <label>Overall Ratings</label>
                            <input class="form-control" ng-model="venueViewModel.overallRatings">

                        </div>
                        <div class="form-group">
                            <label>Using Vendor App?</label>
                            <select class="form-control" ng-model="venueViewModel.isUsingVendorApp">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>

                        </div>
                        <div class="form-group">
                            <label>Full Address</label>
                            <textarea class="form-control" ng-model="venueViewModel.address"></textarea>
                        </div>
                        <div class="form-group marginTop10">
                            <button type="button" class="btn btn-default" ng-click="AddHall()">Add Hall</button>
                        </div>
                        <div class="form-group" ng-repeat="hall in venueViewModel.halls track by $index">
                            <label>Hall Name</label>
                            <input class="form-control" ng-model="hall.hallName">
                            <label>Seating Capacity</label>
                            <input class="form-control" ng-model="hall.seating">
                            <label>Floating Capacity</label>
                            <input class="form-control" ng-model="hall.floating">
                            <label>Car Parking Capacity</label>
                            <input class="form-control" ng-model="hall.carCapacity">
                            <label>Bike Parking Capacity</label>
                            <input class="form-control" ng-model="hall.bikeCapacity">
                            <label>Number Of Rooms</label>
                            <input class="form-control" ng-model="hall.rooms">
                            <label>Veg Price/Plate</label>
                            <input class="form-control" ng-model="hall.vegPrice">
                            <label>Non-Veg Price/Plate</label>
                            <input class="form-control" ng-model="hall.nonVegPrice">
                            <label>Short Description</label>
                            <input class="form-control" ng-model="hall.shortDescription">
                            <label>Detail Description</label>
                            <textarea class="form-control" ng-model="hall.detailDescription"></textarea>
                            <label>Hall Ratings</label>
                            <input class="form-control" ng-model="hall.ratings">
                            <label>Is The Hall Air Conditioned?</label>
                            <select class="form-control" ng-model="hall.isAirConditioned">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>
                            <label>Is Buffet Available?</label>
                            <select class="form-control" ng-model="hall.isBuffetAvailable">
                                <option value="1">Yes</option>
                                <option value="0">No</option>
                            </select>

                            <button type="button" class="btn btn-default marginTop10" ng-click="DeleteHall(hall)">Delete Hall</button>
                        </div>
                        <div class="form-group marginTop10">
                            <button type="button" class="btn btn-default" ng-click="AddMenu()">Add Menu</button>
                        </div>
                        <div class="form-group" ng-repeat="menu in venueViewModel.menus track by $index">
                            <label>Menu Title</label>
                            <input class="form-control" ng-model="menu.menuTitle">
                            <label>Price of Package</label>
                            <input class="form-control" ng-model="menu.price">
                            <div class="form-group marginTop10">
                                <button type="button" class="btn btn-default" ng-click="AddMenuItem(menu)">Add Menu Item</button>
                            </div>
                            <div class="form-group" ng-repeat="menuItem in menu.items track by $index">
                                <label>Item Name</label>
                                <input class="form-control" ng-model="menuItem.itemName">
                                <label>No:of Types : {{menuItem.types.length}}</label>
                                <div class="form-group">
                                    <label>Item Types</label>
                                    <input class="form-control" ng-model="menuItem.types" ng-list>
                                </div>
                                <div class="form-group marginTop10">
                                    <button type="button" class="btn btn-default" ng-click="DeleteMenuItem(menuItem,menu)">
                                        Delete Menu Item
                                    </button>
                                </div>
                            </div>
                            <div class="form-group marginTop10">
                                <button type="button" class="btn btn-default" ng-click="DeleteMenu(menu)">Delete Menu</button>
                            </div>
                        </div>
                        <!--<div class="form-group">
                            <label>Location Area Id</label>
                            <input class="form-control" ng-model="venueViewModel.Name">
                            <p class="help-block">(in block letters)</p>
                        </div>
                        <div class="form-group">
                            <label>Vendor Id</label>
                            <input class="form-control" ng-model="venueViewModel.Name">
                            <p class="help-block">(in block letters)</p>
                        </div>-->
                        <button type="submit" class="btn btn-default" ng-click="AddVenue()">Add Venue</button>
                    </div>
                    <!-- /.col-lg-6 (nested) -->
                </div>
                <!-- /.col-lg-6 (nested) -->
            </div>
            <!-- /.row (nested) -->
        </div>
        <!-- /.panel-body -->
    </div>
    <!-- /.panel -->
</div>
<!-- /.col-lg-12 -->
